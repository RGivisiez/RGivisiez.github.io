
<div class="post_img" style="
  background-image: url('{{ page.img_url }}')">
</div>

<div class="post">

  <div class="title_header">

    <div class="title_box">
      <h1>{{ page.title }}</h1> 
    </div>

    <div class="date_box">
      <h2>{{ page.date | date: "%d/%m/%Y" }}</h2>
    </div>
    
  </div>

  <div class="content">
    {{ content }}
  </div>

</div>
